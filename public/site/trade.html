<!doctype html>
<html>
  <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
           integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
           crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="../img/favicon.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1" /> 
      <link rel="stylesheet" href="../css/trade.css">
      <title>Trade</title>
    </head>
  <body style="background: #1a0800">
    <img alt="Blooks Background" class="bg_img" />
    <div class="pfp">
      <img src="../img/logo.png" id="users-pfp" alt="pfp" class="pfp-trade">
      <img src="../img/logo.png" id="traders-pfp" alt="pfp" class="pfp-trade">
    </div>
    <div class="inventory">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search" />
      </div>
      <div id="blooks-container" class="blooks">
        <!-- Blooks will be dynamically added here -->
      </div>
    </div>
    <div class="button-container">
      <button class="btn-accept">Accept</button>
      <button class="btn-cancel">Cancel</button>
    </div>
  </body>
  <script src="/javascript/trade.js"></script>  
</html>
