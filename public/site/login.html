              width: 25%;
              height: 420px;
              font-size: 18px;
              border-radius: 5px;
              background-color: #6f057a;
              color: white;
              border: none;
              box-sizing: border-box;
              padding: 10px 20px;
              font-family: Pixelify Sans;
              margin: 0 auto; 
              box-shadow: inset 0 -0.365vw #5a0463, 3px 3px 15px rgba(0, 0, 0, 0.6);
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              ">    
            <form onsubmit="login(event)">
            <center><h1 style="position: absolute; top: 24%; left: 0%; width: 100%;">Login</h1></center>
            <div class="form-group" style="position: relative;">
                <label for="uname" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: white;"></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;">
            </div>
            <br/>
            <div class="form-group" style="position: relative;">
                <label for="password" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: purple;"></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;" onmouseover="this.style.borderColor='white';" onmouseout="this.style.borderColor='purple';">
            <br/>
            <br/>
            </div>
                <label>
                  <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                </label>
            <div style="text-align: center;">
                <button type="submit" id="submit" style="width:auto; font-size:20px; border-radius:5px; background-color: #800097; color: white; border: 1px solid white; padding: 15px 30px; cursor; box-shadow: 3px 3px 10px rgba(0, 30, 87, 0.751); font-family: 'Pixelify Sans', sans-serif; pointer-events: auto; cursor: pointer; 
                      position: absolute;
                      top: 58%;
                      left: 47%;
                    " 
                    type="submit"
                    onmouseover="this.style.transition='background-color 0.3s ease'; this.style.backgroundColor='#51005e';"
                    onmouseout="this.style.transition='background-color 0.3s ease'; this.style.backgroundColor='#800097';">Log In!</button>
            </div>
        </form>
