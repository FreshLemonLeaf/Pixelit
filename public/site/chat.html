<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/chat.css" />
    <!-- Link to your CSS file -->
    <title>Chat</title>
    <style></style>
  </head>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
  <body style="background-color: #800097">
    <div class="background" style="z-index: -100;">
      <img alt="Blooks Background" class="bg_img" />
    </div>
    <div class="navbar">
      <div class="dropdown">
        <div>
          <div>
            <a href="../site/dashboard"><i class="fa-solid fa-chart-column"></i></a>
            <a href="../site/chat"><i class="fa-solid fa-comment"></i></a>
            <a href="../site/leaderboard"><i class="fa-solid fa-trophy"></i></a>
            <a href="../site/market"><i class="fa-solid fa-store"></i></a>
            <a href="../site/pixels"><i class="fa-solid fa-suitcase"></i></a>
            <a href="../site/auction"><i class="fa-solid fa-gavel"></i></a>
            <a id="wrench-icon" href="../admin/enc/enc" style="display: none;"><i class="fa-solid fa-wrench"></i></a>
            <a href="../site/settings"><i class="fa-solid fa-gear"></i></a>
            <a href="../site/news"><i class="fa-solid fa-newspaper"></i></a>
            <a href="../site/store"><i class="fa-solid fa-shop"></i></a>
            <a href="../site/home"><i class="fa-solid fa-right-from-bracket" onclick="sessionStorage.clear(); location.reload(); "></i></a>
          </div>
        </div>
      </div>
      <div class="title_p" id="title_p">Pixelit</div>
      <div class="profileBody">
        <br />
        <div class="chatContainer" id="chatContainer">
          <div class="message">
            <div class="pfp">
              <img
                src="../img/blooks/OG/SOUNDGOD.png"
                alt="pfp"
                draggable="false"
                style="filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5))"
              />
            </div>
            <div class="messageContainer">
              <div class="usernameAndBadges">
                <div class="username">Loading...</div>
                <div class="badges">
                  <img
                    src="../img/badges/Admin.png"
                    draggable="false"
                    class="badge"
                  />
                </div>
              </div>
              <div class="messageText">Loading...</div>
            </div>
          </div>
          <div class="message">
            <div class="pfp">
              <img
                src="../img/blooks/logo.png"
                alt="pfp"
                draggable="false"
                style="filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5))"
              />
            </div>
            <div class="messageContainer">
              <div class="usernameAndBadges">
                <div class="username">Loading...</div>
                <div class="badges">
                  <img
                    src="../img/badges/Admin.png"
                    draggable="false"
                    class="badge"
                  /><img
                    src="../img/badges/Artist.png"
                    draggable="false"
                    class="badge"
                  />
                </div>
              </div>
              <div class="messageText">Loading...</div>
            </div>
          </div>
        </div>
        <div class="inputContainer">
          <input
            type="text"
            class="sendInput"
            id="send"
            placeholder="Type your message..."
          />
          <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
          <script src="/javascript/purify.min.js"></script>
          <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" async></script>
          <script src="/javascript/chat.js" defer></script>
        </div>
      </div>
    </div>
  </body>
</html>
