    <style>
      body {
        font-family: Pixelify Sans;
        color: white;
        margin: 0;
        padding: 0;
      }
      .bg_img {
        position: absolute;
        width: 200%;
        height: 200%;
        top: 50%;
        left: 50%;
        z-index: -9999;
        background-size: 550px;
        background-position: -100px -100px;
        background-image: url("https://ac.blooket.com/dashboard/assets/BlookCheckers-BykpA7vd.png");
        transform: translate(-50%, -50%) rotate(15deg);
        opacity: 0.1;
      }
      .navbar {
        overflow: hidden;
        background-color: #b011c2;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        box-shadow: #000 4px 0 20px;
      }
      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        text-shadow: #000 1px 0 13px;
      }
      .dropdown {
        float: left;
        overflow: hidden;
      }
      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: purple;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #d800ff;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #800097;
        text-align: center;
        padding: 10px 0;
        box-shadow: #000 4px 0 20px;
      }
      .footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .title_p {
        margin-left: 92%;
        position: absolute;
        top: 1%;
        font-size: 26px;
        color: #fff;
        text-shadow: #000 1px 0 13px;
      }
      .box-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        gap: 50px;
      }
      .nav {
        min-height: 91vh;
        width: 250px;
        background-color: var(--background-color2);
        position: absolute;
        top: 0px;
        left: 00;
        box-shadow: 1px 1px 10px rgba(198, 189, 248, 0.825);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        padding: 30px 0 20px 10px;
      }
      .navcontainer {
        height: calc(100vh - 70px);
        width: 250px;
        position: relative;
        overflow-y: scroll;
        overflow-x: hidden;
        transition: all 0.5s ease-in-out;
      }

      .leaderboard-container {
        width: 75%;
        background: linear-gradient(
          to right,
          #b011c2,
          #8e038d
        ); /* Added gradient background */
        border-radius: 30px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        margin: 50px auto; /* Center the leaderboard */
        color: #fff;  
      }

      .lb-header {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
      }

      .lb-entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Added a semi-transparent background */
        margin-bottom: 10px;
      }

      .lb-entry:nth-child(even) {
        background-color: rgba(
          255,
          255,
          255,
          0.2
        ); /* Alternate background color */
      }

      .name {
        flex-grow: 1;
        font-weight: bold;
      }

      .score {
        flex-shrink: 0;
      }

      .bg_img {
        position: absolute;
        width: 200%;
        height: 200%;
        top: 50%;
        left: 50%;
        z-index: -9999;
        background-size: 550px;
        background-position: -100px -100px;
        background-image: url("https://ac.blooket.com/dashboard/assets/BlookCheckers-BykpA7vd.png");
        transform: translate(-50%, -50%) rotate(15deg);
        opacity: 0.1;
      }
    </style>
