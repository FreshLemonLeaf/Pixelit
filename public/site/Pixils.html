      body {
        margin: 0;
        font-family: Pixelify Sans;
        background-color: #FFFF;
        color: white;
      }

      header {
        background-color: #b011c2;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      header nav ul li a {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 5px; /* Add some margin to separate buttons */
        border-radius: 5px;
        background-color: #8e038d; /* Darker default background color */
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      header nav ul li a:hover {
        background-color: #67005b; /* Darker hover background color */
      }

      .container {
        width: 80%;
        background-color: #8e038d;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 20px auto;
      }

      .pack {
        margin-bottom: 20px;
      }

      .pack h2 {
        margin-bottom: 10px;
      }

      .items {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .item {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: #222;
        border: 2px solid #666;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
      }

      .item img {
        max-width: 80%;
        max-height: 80%;
      }

      .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: #f00;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 12px;
        font-weight: bold;
      }

      .bg_img {
        position: absolute;
        width: 200%;
        height: 200%;
        top: 50%;
        left: 50%;
        z-index: -9999;
        background-size: 550px;
        background-position: -100px -100px;
        background-image: url("https://ac.blooket.com/dashboard/assets/BlookCheckers-BykpA7vd.png");
        transform: translate(-50%, -50%) rotate(15deg);
        opacity: 0.1;
      }
    </style>
