        <div class="container">    
            <form onsubmit="register(event)">
            <center><h1 style="margin-bottom: 20px;">Register</h1></center>
            <div class="form-group" style="position: relative;">
                <label for="uname" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: white;"></label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;">
            </div>
            <br/>
            <div class="form-group" style="position: relative;">
                <label for="password" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: purple;"></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;" onmouseover="this.style.borderColor='white';" onmouseout="this.style.borderColor='purple';">
            <br/>
            <br/>
            </div>
              <div class="form-group" style="position: relative;">
                <label for="age" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: purple;"></label>
                <input type="number" placeholder="Enter age" name="age" id="age" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;" onmouseover="this.style.borderColor='white';" onmouseout="this.style.borderColor='purple';">
              <br/>
              <br/>
                <div class="form-group" style="position: relative;">
                  <label for="reason" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: purple;"></label>
                  <input type="text" placeholder="Enter Reason" name="rea" id="rea" required style="font-family: 'Pixelify Sans', sans-serif; background-color: transparent; border: 2px solid purple; border-radius: 5px; padding-left: 10px; width: 100%; color: #FFFFFF;" onmouseover="this.style.borderColor='white';" onmouseout="this.style.borderColor='purple';">
                <br/>
              </div>
            <div style="text-align: center;">
                <button class="submit" type="submit" id="submit" style="width: auto; font-size: 20px; border-radius: 5px; background-color: #800097; color: white; border: none; padding: 15px 30px; cursor: pointer; box-shadow: 3px 3px 15px rgba(0, 30, 87, 0.751); font-family: 'Pixelify Sans', sans-serif; 
                      margin-top: 20px;" onmouseover="this.style.transform='scale(1.1)'; this.style.transition='transform 0.3s';" 
                      onmouseout="this.style.transform='scale(1)'; this.style.transition='transform 0.3s';">Submit</button>
            </div>
        </form>
