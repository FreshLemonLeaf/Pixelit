   <title>Register</title>
   <h2 style="color: white;"> Register Panel</h2>
   <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; font-size:18px; font-family: Pixelify Sans; border-radius:5px; background-color: #B011C2; color: white; border: none; padding: 10px 20px; cursor">Register Form</button>

        <div id="id01" class="modal">

     <form class="modal-content animate" onsubmit="register(event)">
       <div class="imgcontainer">
         <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
         <img src="../img/UserLoginLogo.png" alt="Avatar" class="avatar">
       </div>

       <div class="container">
         <label for="uname"><b>Username</b></label>
         <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

         <label for="rea"><b>Reason</b></label>
          <input type="text" placeholder="Why Should You Be Accepted?" name="rea" id="rea" required>

         <button type="submit" id="submit" style="font-size:25px; border-radius:5px; background-color: #B011C2; color: white; border: none; padding: 10px 20px; cursor">Send Request</button>
         <label>
       </div>
       <div class="container" style="background-color:#f1f1f1">
         <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="font-size:25px; border-radius:5px; background-color: #B011C2; color: white; border: none; padding: 10px 20px; cursor">Cancel</button>
         <span class="psw">For more information, find us at <a href="https://discord.gg/ccARpDEKHU">https://discord.gg/ccARpDEKHU</a> </span>
       </div>
     </form>
   </div>

   <script>
   // Get the modal
   var modal = document.getElementById('id01');

   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
       if (event.target == modal) {
           modal.style.display = "none";
       }
   }
   </script>
