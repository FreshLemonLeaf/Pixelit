<html>
  <head>
    <title>Panel</title>
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="enc.css" rel="stylesheet" />
  </head>
  <body>
    <body style="background-color: #6d0180">
      <img alt="Blooks Background" class="bg_img" />
      <div class="navbar">
        <div class="dropdown">
          <div>
            <div>
              <a href="../../site/dashboard.html"><i class="fa-solid fa-chart-column"></i></a>
              <a href="../enc/enc.html"><i class="fa-solid fa-wrench"></i></a>
              <a href="../ownerPanelPage/owner.html"><i class="fa-solid fa-code"></i></a>
              <a href="/index.html"><i class="fa-solid fa-right-from-bracket" onclick="sessionStorage.clear(); location.reload(); "></i></a>
            </div>
          </div>
        </div>
        <div class="title_p" id="title_p">Pixelit</div>
      </div>
      <div class="overlay-container" id="overlay">
        <div class="overlay-content">
          Verifying Connection...
          <div class="loader" style="display: inline-block"></div>
        </div>
      </div>
      <center>
        <h1 class="welcome-title">Welcome to the Panel</h1>
        <center>
          <button class="panel-button" onclick="window.location.href='../formsManager/forms.html'" onmouseover="this.style.transform='scale(0.95)'; this.style.transition='transform 0.2s ease';" onmouseout="this.style.transform='scale(1)';">
            Forms Manager <i class='fa-solid fa-file'></i>
          </button>

          <button class="panel-button" onclick="window.location.href='../UserManagement/UserManager.html'" onmouseover="this.style.transform='scale(0.95)'; this.style.transition='transform 0.2s ease';" onmouseout="this.style.transform='scale(1)';">
            User Manager <i class='fa-solid fa-user'></i>
          </button>

          <div id="server-stats" class="server-stats" onclick="document.getElementById('modal-overlay').style.display='block'; document.getElementById('server-stats-modal').style.display='block';">
            <p style="margin: 10px 0; font-size: 18px;">Latency: <span id="latency">loading...</span></p>
            <p style="margin: 10px 0; font-size: 18px;">Speed: <span id="speed">loading...</span></p>
          </div>
          <div id="modal-overlay" class="modal-overlay"></div>
          <div id="server-stats-modal" class="server-stats-modal">
            <p style="margin: 10px 0; font-size: 18px;">Latency: <span id="latency">loading...</span></p>
            <p style="margin: 10px 0; font-size: 18px;">Speed: <span id="speed">loading...</span></p>
            <button class="exit-button" onclick="document.getElementById('modal-overlay').style.display='none'; document.getElementById('server-stats-modal').style.display='none';">Exit</button>
          </div>
        
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
        <script src="/api/verifyenc.js"></script>
      </center>
    </body>
  </body>
</html>
