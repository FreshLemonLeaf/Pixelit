<style>
  * {
      box-sizing: border-box;
      font-family: Pixelify Sans;
      margin: 0;
      padding: 0;
  }

  /* Global styles */
  body {
      font-family: "Pixelify Sans", sans-serif;
      background-color: #f4f4f4;
      color: #333;
  }

  /* Header styles */
  header {
      background-color: #b011c2;
      color: #fff;
      padding: 20px 0;
  }

  header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
  }

  header nav ul li {
      display: inline-block;
      margin-right: 20px;
  }

  header nav ul li a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #8e038d;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
  }

  header nav ul li a:hover {
      background-color: #67005b;
  }
  
  /* Button styles */
  .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #b011c2;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .button:hover {
      background-color: #8e038d;
  }
</style>
