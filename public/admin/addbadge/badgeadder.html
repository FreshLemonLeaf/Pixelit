<html>
  <head>
    <title>Owner Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../enc/enc.css" rel="stylesheet" />
    <style>
      body {
        font-family: Pixelify Sans;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      .badge-list {
        list-style-type: none;
        padding: 0;
      }
      .badge-list li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ccc;
      }
      .badge-list li img {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
      }
      .badge-list li button {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
      }
      .badge-list li button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <header>
      <center>
        <nav>
          <ul>
            <li>
              <a href="../../site/dashboard.html"
                >Dashboard <i class="fa-solid fa-chart-bar"></i
              ></a>
            </li>
            <li>
              <a href="../audits/audits.html"
                >Audit Log <i class="fa-solid fa-copy"></i
              ></a>
            </li>
            <li id="admin">
              <a href="../enc/enc.html"
                >Admin <i class="fa-solid fa-user-tie"></i
              ></a>
            </li>
            <li>
              <a href="../addbadge/badgeadder.html"
                >badgeadder <i class="fa-solid fa-user-tie"></i
              ></a>
            </li>
          </ul>
        </nav>
      </center>
    </header>
    <div class="container">
      <h2>Badge Manager</h2>
      <form id="badge-form">
        <label for="badge-name">Badge Name:</label>
        <input type="text" id="badge-name" name="badge-name" required />
        <label for="badge-image">Image Link:</label>
        <input type="text" id="badge-image" name="badge-image" required />
        <button type="submit">Add Badge</button>
      </form>
      <h3>Current Badges:</h3>
      <ul class="badge-list" id="badge-list">
        <!-- Badges will be displayed here -->
      </ul>
    </div>

    <script>
      // Function to add a new badge
      function addBadge(event) {
        event.preventDefault();
        const badgeNameInput = document.getElementById("badge-name");
        const badgeImageInput = document.getElementById("badge-image");
        const badgeName = badgeNameInput.value.trim();
        const badgeImage = badgeImageInput.value.trim();

        if (badgeName !== "" && badgeImage !== "") {
          const badgeList = document.getElementById("badge-list");
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <img src="${badgeImage}" alt="${badgeName}" width="16" height="16">
            <span>${badgeName}</span>
            <button onclick="removeBadge(this)">Remove</button>
          `;
          badgeList.appendChild(listItem);
          badgeNameInput.value = "";
          badgeImageInput.value = "";
        }
      }

      // Function to remove a badge
      function removeBadge(button) {
        const listItem = button.parentNode;
        listItem.parentNode.removeChild(listItem);
      }

      document
        .getElementById("badge-form")
        .addEventListener("submit", addBadge);
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/api/verify2.js"></script>
    <script src="./badgeadd.js"></script>
  </body>
</html>
