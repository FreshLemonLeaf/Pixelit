<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <title>Pixelit Pack Manager</title>
        <link href="../enc/enc.css" rel="stylesheet" />
        <style>
            /* Resetting default styles */
            * {
                box-sizing: border-box;
                font-family: Pixelify Sans;
                margin: 0;
                padding: 0;
            }

            /* Global styles */
            body {
                font-family: "Pixelify Sans", sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }

            /* Header styles */
            header {
                background-color: #b011c2;
                color: #fff;
                padding: 20px 0;
            }

            header nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            header nav ul li {
                display: inline-block;
                margin-right: 20px;
            }

            header nav ul li a {
                display: inline-block;
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #8e038d;
                color: #fff;
                text-decoration: none;
                transition: background-color 0.3s;
            }

            header nav ul li a:hover {
                background-color: #67005b;
            }

            /* Main content container */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Pack styles */
            .pack {
                border: 1px solid #ccc; /* Add border around each pack */
                border-radius: 5px;
                padding: 20px;
                margin-bottom: 20px;
            }

            .pack-name {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            /* Section styles */
            .section {
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* Form styles */
            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input[type="text"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            /* Button styles */
            .button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background-color: #b011c2;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: #8e038d;
            }

            /* Footer styles */
            footer {
                background-color: #b011c2;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }

            /* Your CSS styles go here */
            .container {
                display: flex;
                flex-wrap: wrap;
            }

            .pack {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin: 0 10px 20px 0; /* Add spacing between packs */
                padding-top: 100px;
                padding-bottom: 200px;
            }

            .pack h2 {
                margin-bottom: 10px;
            }

            .blook {
                margin-top: 10px; /* Add spacing between blooks */
            }

            .button {
                margin-top: 10px; /* Add spacing between buttons */
            }

            .button:hover {
                background-color: #67005b; /* Adjust hover color */
            }

            /* Floating blook adder */
            .blook-adder {
                position: absolute;
                right: 20px;
                transform: translateY(-50%);
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: calc(25% - 20px);
            }

            .blook-adder input[type="text"] {
                width: calc(100% - 20px);
                margin-bottom: 10px;
            }

            .blook-adder .button {
                width: 100%;
            }

            /* Form input styles */
            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-top: 5px; /* Add margin to separate inputs */
            }

            /* Style placeholder text */
            .form-group input[type="text"]::placeholder,
            .form-group input[type="number"]::placeholder {
                color: #999; /* Adjust placeholder color */
            }

            /* Style the "Create Pack" button */
            .form-group .button {
                width: 100%;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background-color: #b011c2;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-top: 10px; /* Add margin below inputs */
            }

            .form-group .button:hover {
                background-color: #8e038d;
            }
        </style>
    </head>
    <body>
        <header>
            <center>
                <nav>
                    <ul>
                        <li>
                            <a href="../../../site/dashboard.html"
                                >Dashboard <i class="fa-solid fa-chart-bar"></i
                            ></a>
                        </li>
                        <li>
                            <a href="../admin/audits/audits.html"
                                >Audit Log <i class="fa-solid fa-copy"></i
                            ></a>
                        </li>
                        <li>
                            <a href="../admin/enc/enc.html"
                                >Admin <i class="fa-solid fa-user-tie"></i
                            ></a>
                        </li>
                        <li>
                            <a href="../ownerpage/owner.html"
                                >Owner Panel <i class="fa-solid fa-crown"></i
                            ></a>
                        </li>
                    </ul>
                </nav>
            </center>
        </header>
        <center>
            <h1>Pixelit Pack Manager</h1>

            <div class="container">
                <div class="form-group">
                    <label for="packName">Pack Name:</label>
                    <input
                        type="text"
                        id="packName"
                        placeholder="Enter pack name"
                    />
                </div>
                <div class="form-group">
                    <label for="packUrl">Image URL for Pack:</label>
                    <input
                        type="text"
                        id="packUrl"
                        placeholder="Enter image URL for pack"
                    />
                </div>
                <div class="form-group">
                    <label for="packCost">Cost of the Pack:</label>
                    <input
                        type="number"
                        id="packCost"
                        placeholder="Enter the cost of the pack"
                    />
                </div>
                <button onclick="createPack()">Create Pack</button>
            </div>

            <div id="packs">
                <!-- Packs will be dynamically added here -->
            </div>

            <!--<button onclick="createPack()">Create Pack</button>-->
        </center>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script src="/api/verify2.js"></script>
        <script src="./addPack.js"></script>
    </body>
</html>
