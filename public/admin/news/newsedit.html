<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link href="../enc/enc.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../../img/favicon.ico" />
    <title>News Edit</title>
    <style>
      body {
        font-family: "Pixelify Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 30px;
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #b011c2;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #8e038d;
      }

      textarea {
        height: 200px;
      }

      @media screen and (max-width: 768px) {
        form {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <center>
        <nav>
          <ul>
            <li>
              <a href="../../../site/dashboard.html"
                >Dashboard <i class="fa-solid fa-chart-bar"></i
              ></a>
            </li>
            <li>
              <a href="../admin/audits/audits.html"
                >Audit Log <i class="fa-solid fa-copy"></i
              ></a>
            </li>
            <li>
              <a href="../admin/enc/enc.html"
                >Admin <i class="fa-solid fa-user-tie"></i
              ></a>
            </li>
            <li>
              <a href="../ownerpage/owner.html"
                >Owner Panel <i class="fa-solid fa-crown"></i
              ></a>
            </li>
          </ul>
        </nav>
      </center>
    </header>
    <h1>Edit News</h1>
    <form onsubmit="postnews(event)">
      <label for="title">Title:</label>
      <input type="text" id="title" required /><br />
      <label for="content">Content:</label>
      <textarea id="content" required></textarea><br />
      <h3>Author: <span id="username"></span></h3>
      <h3>Date: <span id="date"></span></h3>
      <input type="submit" value="Submit" />
    </form>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../../api/verify2.js"></script>
    <script src="./newsedit.js"></script>
  </body>
</html>
